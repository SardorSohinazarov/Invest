<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Investitsiya hisoblagich</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Investitsiya hisoblagichi</h1>
    <p class="muted">Summa, yillar va foizni kiriting. "Har oy" ni tanlasangiz oyma-oy kupon boâ€˜ladi.</p>

    <form id="form">
      <div>
        <label for="principal">Boshlang'ich summa (so'm yoki boshqa valuta)</label>
        <input id="principal" type="number" step="0.01" min="0" value="15000" />
      </div>
      <div>
        <label for="years">Yillar soni</label>
        <input id="years" type="number" step="1" min="0" value="3" />
      </div>
      <div>
        <label for="rate">Foiz qiymati</label>
        <input id="rate" type="number" step="0.01" min="0" value="12" />
      </div>
      <div>
        <label for="rateType">Foiz turi</label>
        <select id="rateType">
          <option value="year">Yillik foiz</option>
          <option value="month">Oylik foiz</option>
        </select>
      </div>

      <div class="full">
        <div class="checkbox">
          <input id="compoundMonthly" type="checkbox" />
          <label for="compoundMonthly">Har oy (oyma-oy kupon)</label>
        </div>

        <div style="margin-left:auto;">
          <button id="calc" type="button">Hisoblash</button>
        </div>
      </div>
    </form>

    <div class="result" id="result" style="display:none;">
      <div class="summary">
        <div class="card"><div class="muted">Yakuniy summa</div><div id="finalBalance" style="font-weight:700; margin-top:6px;">0</div></div>
        <div class="card"><div class="muted">Jami foiz (daromad)</div><div id="totalInterest" style="font-weight:700; margin-top:6px;">0</div></div>
        <div class="card"><div class="muted">Period turi</div><div id="periodType" style="font-weight:700; margin-top:6px;">-</div></div>
      </div>

      <div id="tableWrap"></div>
    </div>
  </div>
</body>
</html>
